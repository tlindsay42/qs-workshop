    Description: Email Address for notification.
    AllowedPattern: ^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$
    ConstraintDescription: Must be a valid email address.
